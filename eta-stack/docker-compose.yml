services:
  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    env_file:
      - ../streamlit/.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    env_file:
      - ../streamlit/.env
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      - api
    ports:
      - "3000:3000"
    restart: unless-stopped

  worker:
    build:
      context: ../worker
      dockerfile: Dockerfile
    env_file:
      - ../streamlit/.env
    depends_on:
      - api
    restart: unless-stopped
